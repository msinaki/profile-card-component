<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="b">
    <!-- <img class="img-bg-left" src="images/bg-pattern-bottom.svg" /> -->
    <!-- <img class="img-bg-right" src="images/bg-pattern-bottom.svg" /> -->

    <div class="card">
      <img class="card-img-top" src="images/bg-pattern-card.svg" />
      <img src="images/image-victor.jpg" class="circular" />

      <div class="card-body">
        <h5 class="card-title">Victor Crest <span class="p-age">26</span></h5>
        <p class="card-text">London</p>
        <hr />
        <div class="crd-ft">
          <table>
            <tr class="first">
              <td>80K</td>
              <td>803K</td>
              <td>1.4K</td>
            </tr>
            <tr class="second">
              <td>Followers</td>
              <td>Likes</td>
              <td>Photos</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">mohammad sinaki</a>.
    </div>
  </body>
</html>
